<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-company-heading">Create or edit a Company</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shortName">Short Name</label>
                    <input type="text" class="form-control" name="shortName" id="field_shortName"
                           formControlName="shortName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_validFromDate">Valid From Date</label>
                    <div class="d-flex">
                        <input id="field_validFromDate" type="datetime-local" class="form-control" name="validFromDate" formControlName="validFromDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_validToDate">Valid To Date</label>
                    <div class="d-flex">
                        <input id="field_validToDate" type="datetime-local" class="form-control" name="validToDate" formControlName="validToDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modDate">Mod Date</label>
                    <div class="d-flex">
                        <input id="field_modDate" type="datetime-local" class="form-control" name="modDate" formControlName="modDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modUser">Mod User</label>
                    <input type="text" class="form-control" name="modUser" id="field_modUser"
                           formControlName="modUser"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_removerCompany">Remover Company</label>
                    <select class="form-control" id="field_removerCompany" name="removerCompany" formControlName="removerCompany">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyOption.id === editForm.get('removerCompany').value?.id ? editForm.get('removerCompany').value : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.shortName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
